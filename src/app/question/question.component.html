

<div class="card">          
        <app-question-modal [question]="question" ></app-question-modal>    
    <div class="card-header">
        <div class="row">
            <div class="col-md-8">
                <button class="btn btn-outline-primary" data-target="#modal-create" data-toggle="modal" ><i class="fa fa-plus"></i> Tạo mới</button>
            </div>
            <div class="col-md-4">
                <!-- ngIf: filterState.State == 0 --><button class="btn btn-outline-primary pull-right ng-scope" ng-click="applyFilter()" ng-if="filterState.State == 0">Lọc dữ liệu <i class="fa fa-filter" aria-hidden="true"></i></button><!-- end ngIf: filterState.State == 0 -->
                <!-- ngIf: filterState.State == 1 -->
            </div>
        </div>
    </div>
  <table class="table table-striped table-hover" *ngIf='questions && questions.length'>
    <thead>
      <tr >
        <th class="col-xs-1" style="border-bottom: 2px solid #5dac45;">Mã</th>
        <th class="col-xs-6" style="border-bottom: 2px solid #5dac45;">Câu hỏi</th>
        <th class="col-xs-3" style="border-bottom: 2px solid #5dac45;">Đáp án</th>
        <th class="col-xs-1" style="border-bottom: 2px solid #5dac45;"></th>
  
      </tr>
    </thead>
    <tbody>
        <tr *ngFor="let question of questions; let index=index; let odd=odd; let even=even;" (click)="onSelectedStore(store)" [ngClass]="{ odd: odd, even: even }" >
  
            
            <td class="col-xs-1"><a routerLink="/ss"> {{question.Id}}</a></td>
            <td class="col-xs-6">{{question.Name }}</td>
            <td class="col-xs-3">{{question.CreatedDatetime}}</td>
            <td class="col-xs-1">
              <div class="btn-group ng-scope" ><button type="button" class="btn btn-outline-primary btn-sm"  (click)="onSelectedQuestion(question)" ><i class="fa fa-edit"></i></button><button type="button" class="btn btn-outline-danger btn-sm" ng-click="grid.appScope.$parent.delete(row)"><i class="fa fa-close"></i></button></div>
            </td>
                  
          </tr>        
    </tbody>
    
  </table>
  <div  class="modal fade in" id="modal-create" style=" padding-right: 17px; ">
    <div class="modal-dialog">
      <div class="modal-content">
         <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close" >
            <span aria-hidden="true">×</span></button>
            <h4 class="modal-title confirm-title confirm-primary"><span> <i class="fa fa-plus"></i></span>{{question.Id==null?"Thêm":"Cập nhật"}}   câu hỏi</h4>
         </div>
         <div class="modal-body">
            <div class="form-group">
              <label for="Name" class="text-bold  ">Nội dung câu hỏi <span class="text-danger">*</span></label>
              <textarea rows="3" [(ngModel)]="question.Name" class="form-control" placeholder="name"></textarea>
           </div>
           <div class="form-group">
              <label for="Name" class="text-bold">Câu trả lời<span class="text-danger">*</span></label>
            <div class="btn-group ng-scope pull-right"><button type="button" class="btn btn-outline-primary btn-sm" (click)="onClickAddAnswer()" ><i class="fa fa-plus"></i></button><button type="button" class="btn btn-outline-danger btn-sm"><i class="fa fa-close"></i></button></div>
           </div>
           <div *ngIf="question.Answers && question.Answers.length">
                <div  class="form-group row-question" *ngFor="let answer of question.Answers; let index=index; let odd=odd; let even=even;" (click)="onSelectedStore(store)" >
                    <div class="col-sm-1"><label for="Name" class="text-bold  ">{{index}} <span class="text-danger">*</span></label></div>
                    <div class="col-sm-10">
                        <input [(ngModel)]="answer.Name" class="form-control" placeholder="name"/>
                    </div>            
                    <div class="col-sm-1">
                        <div class="btn-group ng-scope pull-right1"><button type="button" class="btn btn-outline-danger btn-sm"><i class="fa fa-close"></i></button></div>
                    </div>                                                               
                </div>
            </div>
         </div>
         <div class="modal-footer">
            <button type="button" class="btn btn-default pull-left" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" (click)="onAddNewQuestion()">Save changes</button>
         </div>
      </div>
      <!-- /.modal-content -->
  </div>
    <!-- /.modal-dialog -->
</div>
    <!-- Modal -->
</div>
